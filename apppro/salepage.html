<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="sale.css">
    <title>sales</title>
</head>
<body>
    <div class="container contain">
        <div class="row">
          <div class="col-sm">
           <h1>BUSINESS NAME: JOHN PTY LTD</h1>
          </div>
        </div>
    </div>

    
    <div class="container contain1">
        <div class="row">
          <div class="col-sm">
           <h1>capcicum</h1>
          </div>
          <div class="col-sm">
            <h2>Market Price</h2>
            <button class="btn bg-primary">$12/kg</button>
          </div>
        </div>
    </div>

    <div class="container contain2">
        <div class="row">
          <div class="col-sm">
           <h3 id = "quantityInput">Quantity in Kg</h3>
          </div>
          <div class="col-sm">
            <form>
                <div class="form-group quantityInput">
                  <label for="formGroupExampleInput"></label>
                  <input type="number" class="form-control" id="formGroupExampleInput" placeholder="12">
                </div>
              </form>
          </div>
        </div>
    </div>

    <div class="container contain3">
        <div class="row">
          <div class="col-sm">
           <h3>Price per Kg</h3>
           <span>must be the same as the market price or higher</span>
          </div>
          <div class="col-sm">
           
                <div class="input-group mb-3 priceInput">
                    <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                    </div>
                </div>
          </div>
        </div>
    </div>
    <div class="container contain4">
        <div class="row">
          <div class="col-sm">
           <h3>The date to be delivered</h3>
          </div>
          <div class="col-sm">
        
                <div class="form-group row">
                  <!--   <label for="example-date-input" class="col-2 col-form-label"></label> -->
                    <div class="col-10 dateInput">
                        <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                    </div>
                </div>
          </div>
        </div>
    </div>

    <div>
        <button type="button" class="btn btn-primary" id= "checkoutbtn">Order</button>

    </div>


 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
